<html>

<head>
  <link rel=stylesheet type=text/css href="{{url_for('static', filename='style.css')}}">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
</head>

<body>

  <div class="heading">
    <h1>Edit {{activity.name}}</h1>
  </div>

  <div class="form">
    <form action="{{ url_for('editActivity',activity_id = activity.id)}}" method="post">
      <div>
        <label for="name">Name:</label>
      </br>
        <input type="text" name="name" value="{{activity.name }}">
        </br>
        <button type="submit" id="submit" class="btn btn-outline-dark edit-activity-btn">Save</button>
      </div>
    </form>
  </div>
</body>

</html>
