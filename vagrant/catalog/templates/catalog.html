<html>

<head>
  <link rel=stylesheet type=text/css href="{{url_for('static', filename='style.css')}}">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
</head>

<body>
  <div class="heading">
    <h1>{{activity.name}}</h1>
 </div>

  <div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}

    <ul>
      {% for message in messages %}
      <li> <strong> {{ message }} </strong> </li>
      {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
  </div>

  <div class="new-gear-btn">
    <a href='{{url_for('newGear', activity_id = activity.id) }}'>
      <button class="btn btn-outline-dark">Create New Gear</button>
    </a>
  </div>


  {% for i in items %}

  <div class="gear-item">
    <p class="gear-item-name">{{i.name}}
      <a href='{{url_for('editGear', activity_id = activity.id, gear_id = i.id)}}' class="badge badge-light">Edit</a>
      <a href='{{url_for('deleteGear', activity_id = activity.id, gear_id = i.id)}}' class="badge badge-light">Delete</a>
    </p>
    <p class="gear-item-description">{{i.description}}</p>
    <p class="gear-item-price"> {{i.price}} </p>
    </br>
  </div>


  {% endfor %}
</body>

</html>
